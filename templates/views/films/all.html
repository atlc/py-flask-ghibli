<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Films</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <nav class="bg-dark">
            <a class="m-2" href="/">Home</a>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                {% for film in films: %}

                    <div class="card bg-white shadow m-2">
                        <div class="card-title">                
                            <a href={{'/films/' + film.id }}>{{ film.title }}</a> <small><strong style="font-size: 0.6rem">{{film.release_date}}</strong></strong></small></div>
                        <p style="font-size: 0.7rem">{{ film.description }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
