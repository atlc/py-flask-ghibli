<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>People</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <nav>
            <a class="m-2 text-center" href="/">Home</a>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                {% for person in people: %}
                    <section id="{{ person.id }}" class="card col-12 col-md-3 bg-white shadow-lg m-2">
                        <div style="opacity: 0.8;" class="text-center bg-white p-2 mt-2 rounded-2 card-title">                
                            <a href={{'/people/' + person.id }}>{{ person.name }}</a></div>
                    </section>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
