<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ person.name }}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div style="min-height: 100vh" class="row align-items-center text-center justify-content-center">
                <div class="col-12">
                    <div style="opacity: 0.8" class="card bg-white shadow-lg m-5 p-2">
                        <div class="text-end m-2">
                            <a style="background-color: black; color: white" class="m-2 badge badge-pill" href="/people"
                                >Return to /people</a
                            >
                            <a style="background-color: black; color: white" class="m-2 badge badge-pill" href="/">Go home</a>
                        </div>
                        <div class="justify-content-center card-title row">
                            <div class="col-12 col-md-9 row">
                                <h1 class="display-2">{{ person.name }}</h1>
                            </div>
                        </div>
                        <div class="card-body">
                            <p>Age: {{ person.age }}</p>
                            <p>Gender: {{ person.gender }}</p>
                            <p>Hair Color: {{ person.hair_color }}</p>
                            <p>Eye Color: {{ person.eye_color }}</p>
                            <p>Species: {{ person.species }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
