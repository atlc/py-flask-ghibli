<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Films</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <nav>
            <a class="m-2 text-center" href="/">Home</a>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                {% for film in films: %}
                    <section id="{{ film.id }}" style="background-image: url('{{ film.movie_banner }}'); background-repeat: no-repeat; background-size: cover;" class="card col-12 col-md-3 bg-white shadow-lg m-2">
                        <div style="opacity: 0.8;" class="text-center bg-white p-2 mt-2 rounded-2 card-title">                
                            <a href={{'/films/' + film.id }}>{{ film.title }}</a></div>
                        <article class="bg-white mb-2 p-2 rounded-2" style="opacity: 0.8; font-size: 0.7rem">
                            {% if (film.description.__len__() > 200) %}
                                {{ film.description[:199] }}...
                            {% else %}
                                {{ film.description }}
                            {% endif %}
                        </article>
                    </section>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
